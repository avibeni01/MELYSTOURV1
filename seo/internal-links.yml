# Regles de maillage interne
regles:
  min_liens_par_page: 3
  max_liens_par_page: 7
  ancres:
    - Varier les ancres (pas toujours le meme texte exact)
    - Utiliser des ancres descriptives et naturelles
    - Eviter "cliquez ici" ou ancres generiques
    - Inclure des mots-cles pertinents
  contexte:
    - Les liens doivent etre contextuels (dans le contenu)
    - Eviter les listes de liens sans contexte
    - Privilegier les liens dans les paragraphes
  hierarchie:
    - Pages piliers linkent vers satellites
    - Satellites linkent vers pilier + pages connexes
    - Maillage lateral entre satellites du meme cluster
    - Cross-linking entre clusters (location-voiture ↔ hotels ↔ plages)

# Metriques de suivi
kpis:
  - Nombre moyen de liens internes par page
  - Profondeur de clic depuis homepage
  - Pages orphelines (0 lien entrant)
  - Distribution PageRank interne
  - Taux de clic sur liens internes (Analytics)
